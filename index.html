<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashami Silk | Indian Saree Collection</title>
    <link rel="icon" type="image/png" href="logo/logo-circle.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Cinzel:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #FFF0E6; /* Brand Peach */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #800000; /* Brand Maroon */
            text-align: center;
        }

        /* LOGO & BRANDING */
        .brand-container {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .brand-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #800000;
            object-fit: cover;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        
        .brand-name {
            font-family: 'Berkshire Swash', cursive;
            font-size: 2.2rem;
            margin: 0;
            font-weight: normal;
            letter-spacing: 1px;
            line-height: 1.1;
        }

        .brand-tagline {
            font-family: 'Cinzel', serif;
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* SPINNER */
        .loader-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            position: absolute;
            top: 0; left: 0;
            border: 5px solid rgba(128, 0, 0, 0.1);
            border-top: 5px solid #800000;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        h3 { margin: 10px 0 5px; }
        #status-msg { margin-top: 5px; font-size: 0.95rem; opacity: 0.8; }

        /* BUTTON STYLE (Hidden by default, shown on error) */
        .manual-btn {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: none; 
            font-size: 1rem;
            text-decoration: none;
            font-family: sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .manual-btn:hover { transform: scale(1.05); background-color: #1ebc57; }

    </style>
</head>
<body>

    <div class="brand-container">
        <img src="logo/logo.png" alt="Dashami Silk" class="brand-logo" onerror="this.src='product_images/logo_circle.png'">
        <h1 class="brand-name">Dashami Silk</h1>
        <p class="brand-tagline">Indian Saree Collection</p>
    </div>

    <div class="loader-container" id="spinner-box">
        <div class="loader"></div>
    </div>

    <h3 id="main-heading">Redirecting to the latest collection...</h3>
    <div id="status-msg">Checking shop version...</div>
    
    <!-- Contact Button (Populated by JS on error) -->
    <a id="error-contact-btn" href="#" class="manual-btn">
        <span style="margin-right:8px;">&#128222;</span> Contact Support on WhatsApp
    </a>
    
    <script>
        // 1. Minimum wait time promise (3 seconds)
        const minWaitPromise = new Promise(resolve => setTimeout(resolve, 3000));

        // 2. Data fetch promise
        const dataPromise = fetch('version.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Configuration file missing.");
                }
                return response.json();
            });

        // 3. Wait for BOTH to complete before redirecting
        Promise.all([minWaitPromise, dataPromise])
            .then(([_, data]) => {
                if (data.current_version) {
                    document.getElementById('status-msg').innerText = "Version found: " + data.current_version;
                    // Perform the redirect to the versioned folder
                    window.location.href = "./" + data.current_version + "/main.html";
                } else {
                    throw new Error("Invalid version data.");
                }
            })
            .catch(e => {
                console.error(e);
                
                // 1. Hide Spinner
                document.getElementById('spinner-box').style.display = 'none';
                
                // 2. Update Text
                document.getElementById('main-heading').innerText = "Unable to Connect";
                document.getElementById('status-msg').innerHTML = "Error finding shop version.<br>Please try again later.";
                document.getElementById('status-msg').style.color = "#d9534f"; // Red color
                
                // 3. Show Contact Button
                const btn = document.getElementById('error-contact-btn');
                btn.href = "whatsapp://send?phone=918904528959&text=Hi,%20I%20am%20unable%20to%20access%20the%20Dashami%20Silks%20website.";
                btn.style.display = 'inline-block';
            });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashami Silks | Coming Soon</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Playfair+Display:ital,wght@0,600;0,800;1,600&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           YOUR SMART ADAPTIVE HEADER CSS
           ========================================= */
        #floating-header {
            background: rgba(80, 0, 0, 0.95); /* Deep Maroon */
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3); /* GOLD Border opacity */
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            
            position: fixed; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            box-sizing: border-box;
            z-index: 1020; 
        }

        /* 2. MOBILE & TABLET PORTRAIT (< 992px) */
        @media (max-width: 991px) {
            #floating-header {
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                border-radius: 0 0 20px 20px;
                flex-direction: column;
                gap: 15px;
                padding-bottom: 20px;
            }
        }

        /* 3. DESKTOP & LANDSCAPE (> 992px) */
        @media (min-width: 992px) {
            #floating-header {
                top: clamp(10px, 2vh, 20px) !important; 
                width: clamp(600px, 92vw, 1200px) !important;
                left: 50% !important;
                transform: translateX(-50%);
                right: auto !important;
                
                border-radius: 50px;
                border: 1px solid rgba(212, 175, 55, 0.2); /* Subtle Gold Border */
                background: rgba(80, 0, 0, 0.9) !important;
            }

            #filterPanel {
                margin-top: 0; 
                padding-top: 0;
                border-top: none; 
                display: flex;
                gap: 10px;
            }
        }

        /* 4. ULTRAWIDE SCREENS (> 1600px) */
        @media (min-width: 1600px) {
            #floating-header {
                width: 1300px !important;
            }
        }

        /* 5. VISIBILITY FIXES inside Maroon Header */
        /* Changed hover color to Gold for Dashami Silks */
        #filterPanel .btn-outline-light:hover,
        #filterPanel .btn-check:checked + .btn-outline-light {
            color: #500000; /* Dark Maroon Text */
            background-color: #D4AF37; /* Gold Background */
            border-color: #D4AF37;
            font-weight: 600;
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
        }

        /* =========================================
           DASHAMI SILKS PAGE STYLES
           ========================================= */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif; /* Clean font for body */
            background-color: #0a0000;
            color: white;
            overflow-x: hidden;
        }

        /* Branding Text in Header */
        .header-brand {
            font-family: 'Playfair Display', serif; /* Luxury Serif */
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-decoration: none;
            font-size: 1.4rem;
        }
        
        .header-brand span {
            color: #D4AF37; /* Gold Color */
            font-style: italic;
        }

        /* Hero Section */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            /* Deep Velvet Gradient */
            background: radial-gradient(circle at 50% 50%, #3d0000 0%, #000000 90%);
            padding: 20px;
            position: relative;
        }

        /* Optional: Subtle Mesh Pattern Overlay */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: radial-gradient(#D4AF37 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.05; /* Very subtle gold dots */
            pointer-events: none;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 7vw, 6.5rem);
            line-height: 1.1;
            font-weight: 600;
            /* Gold to White Gradient Text */
            background: linear-gradient(to right, #D4AF37, #fff, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeUp 1.2s ease-out forwards 0.3s;
            letter-spacing: -1px;
        }

        .hero-subtitle {
            font-size: clamp(0.9rem, 1.5vw, 1.2rem);
            color: rgba(255,255,255,0.8);
            max-width: 600px;
            margin-bottom: 40px;
            opacity: 0;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: fadeUp 1s ease-out forwards 0.8s;
        }

        /* Gold Progress Bar */
        .progress-container {
            width: 100%;
            max-width: 300px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1.2s;
        }

        .progress-bar-fill {
            height: 100%;
            width: 60%; 
            background: #D4AF37;
            box-shadow: 0 0 15px #D4AF37;
            position: relative;
        }
        
        /* Shining effect on bar */
        .progress-bar-fill::after {
            content: '';
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transform: translateX(-100%);
            animation: shimmer 2.5s infinite;
        }

        /* Animations */
        @keyframes fadeUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes shimmer {
            100% { transform: translateX(100%); }
        }

    </style>
</head>
<body>

    <header id="floating-header">
        <a href="#" class="header-brand">
            DASHAMI <span>SILKS</span>
        </a>

        <div id="filterPanel">
            <button class="btn btn-outline-light btn-sm rounded-pill px-4">Heritage</button>
            <button class="btn btn-outline-light btn-sm rounded-pill px-4">Collections</button>
            
            <input type="checkbox" class="btn-check" id="btn-check-outlined" autocomplete="off" checked>
            <label class="btn btn-outline-light btn-sm rounded-pill px-4" for="btn-check-outlined">Notify Launch</label>
        </div>
    </header>

    <section class="hero-section">
        <h1 class="hero-title">WEAVING<br>ROYALTY</h1>
        
        <p class="hero-subtitle">
            Pure Kanjeevarams & Handloom Heritage
        </p>

        <div class="progress-container">
            <div class="progress-bar-fill"></div>
        </div>

        <p style="color: #D4AF37; font-size: 0.8rem; letter-spacing: 1px; opacity: 0.7;">
            OPENING SOON IN BENGALURU
        </p>
    </section>

</body>
</html>

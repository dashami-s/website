<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting to WhatsApp... | Dashami Silk</title>
    <link rel="icon" type="image/png" href="logo/logo-circle.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Cinzel:wght@600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #FFF0E6; /* Brand Peach */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #800000; /* Brand Maroon */
            text-align: center;
        }

        /* LOGO & BRANDING */
        .brand-container {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .brand-logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #800000;
            object-fit: cover;
            background: white;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }
        
        .brand-name {
            font-family: 'Berkshire Swash', cursive; /* Title Font */
            font-size: 2.2rem;
            margin: 0;
            font-weight: normal;
            letter-spacing: 1px;
            line-height: 1.1;
        }

        /* NEW TAGLINE STYLE */
        .brand-tagline {
            font-family: 'Cinzel', serif; /* Tagline Font */
            font-weight: 600; /* SemiBold */
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* SPINNER */
        .loader-container {
            position: relative;
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .loader {
            position: absolute;
            top: 0; left: 0;
            border: 5px solid rgba(128, 0, 0, 0.1);
            border-top: 5px solid #800000;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            animation: spin 1s linear infinite;
        }
        #timer-count {
            font-weight: bold;
            font-size: 1.2rem;
            color: #800000;
            z-index: 2;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

        h3 { margin: 10px 0 5px; }
        #status-msg { margin-top: 5px; font-size: 0.95rem; opacity: 0.8; }

        .manual-btn {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #25D366;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            display: none; 
            font-size: 1rem;
            text-decoration: none;
            font-family: sans-serif;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        .manual-btn:hover { transform: scale(1.05); background-color: #1ebc57; }

    </style>
</head>
<body>

    <div class="brand-container">
        <img src="product_images/logo.png" alt="Dashami Silk" class="brand-logo" onerror="this.style.display='none'">
        <h1 class="brand-name">Dashami Silk</h1>
        <p class="brand-tagline">Indian Saree Collection</p>
    </div>

    <div class="loader-container" id="spinner-box">
        <div class="loader"></div>
        <div id="timer-count">5</div>
    </div>

    <h3>Opening WhatsApp...</h3>
    <div id="status-msg">Please wait while we connect you to our store.</div>
    
    <a id="manualLink" href="#" class="manual-btn">
        <span style="margin-right:8px;">&#128222;</span> Click here to Open WhatsApp
    </a>

    <script>
        const params = new URLSearchParams(window.location.search);
        const targetUrl = params.get('target');

        if (targetUrl) {
            const btn = document.getElementById('manualLink');
            const timerDisplay = document.getElementById('timer-count');
            const spinnerBox = document.getElementById('spinner-box');
            const statusMsg = document.getElementById('status-msg');
            const heading = document.querySelector('h3');
            
            btn.href = targetUrl;
            window.location.href = targetUrl;

            let timeLeft = 5;
            const countdown = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;

                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    if (!document.hidden) {
                        spinnerBox.style.display = 'none'; 
                        heading.innerText = "Did WhatsApp open?";
                        statusMsg.innerText = "If not, please click the button below.";
                        btn.style.display = 'inline-block';
                    }
                }
            }, 1000);

            document.addEventListener("visibilitychange", function() {
                if (document.hidden) {
                    clearInterval(countdown); 
                    setTimeout(() => {
                        window.close();
                    }, 500); 
                }
            });

        } else {
            document.body.innerHTML = "<h3>Error: Invalid Link</h3><p>Please go back and try again.</p>";
        }
    </script>
</body>
</html>

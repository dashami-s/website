<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashami Silks | Indian Saree Collection</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="py-3 px-3 shadow-sm sticky-top">
    <div class="container-fluid">
        <div class="row align-items-center g-3">
            
            <div class="col-6 col-md-3 d-flex align-items-center gap-3">
                <img src="logo.png" alt="Logo" class="logo shadow-sm" onerror="this.style.display='none'">
                <div class="brand-text text-white lh-1">
                    <h1 class="fs-4 m-0 fw-normal">Dashami Silks</h1>
                    <small class="text-white-50 text-uppercase" style="letter-spacing: 1px; font-size: 0.65rem;">Indian Saree Collection</small>
                </div>
            </div>

            <div class="col-12 col-md-6 order-3 order-md-2">
                <div class="input-group">
                    <span class="input-group-text bg-white border-0 text-muted"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" id="searchBar" class="form-control border-0" placeholder="Search for Silk, Red, Cotton..." onkeyup="filterProducts()">
                </div>
            </div>

            <div class="col-6 col-md-3 order-2 order-md-3 text-end">
                <button class="btn btn-outline-light d-inline-flex align-items-center gap-2" type="button" data-bs-toggle="collapse" data-bs-target="#filterPanel">
                    <i class="fa-solid fa-filter"></i> 
                    <span>Filters</span>
                </button>
            </div>

        </div>
    </div>
</header>

<div class="collapse bg-white border-bottom" id="filterPanel">
    <div class="container py-3">
        <div class="d-flex justify-content-center flex-wrap gap-2">
            <span class="align-self-center text-muted small me-2">Categories:</span>
            <button class="btn btn-sm btn-outline-danger rounded-pill active filter-btn px-3" onclick="filterCategory('all', this)">All Sarees</button>
            <button class="btn btn-sm btn-outline-danger rounded-pill filter-btn px-3" onclick="filterCategory('Silk', this)">Silk</button>
            <button class="btn btn-sm btn-outline-danger rounded-pill filter-btn px-3" onclick="filterCategory('Cotton', this)">Cotton</button>
            <button class="btn btn-sm btn-outline-danger rounded-pill filter-btn px-3" onclick="filterCategory('Banarasi', this)">Banarasi</button>
            <button class="btn btn-sm btn-outline-danger rounded-pill filter-btn px-3" onclick="filterCategory('Georgette', this)">Georgette</button>
        </div>
    </div>
</div>

<div class="container my-4 flex-grow-1">
    <div id="product-grid" class="grid">
        </div>
</div>

<footer class="text-white text-center py-3 mt-auto">
    <p class="m-0 small">&copy; <span id="year"></span> Dashami Silks. Handcrafted with ❤️</p>
</footer>

<div id="lightbox" onclick="closeLightbox()">
    <span class="close-btn">&times;</span>
    <img id="lightbox-img" src="">
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Under Maintenance | Dashami Silk</title>
    <link rel="icon" type="image/png" href="logo/logo-circle.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Cinzel:wght@600;800&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* =========================================
           SMART ADAPTIVE HEADER
           ========================================= */
        #floating-header {
            background: rgba(128, 0, 0, 0.95);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 240, 230, 0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: fixed;
            display: flex;
            align-items: center;
            justify-content: center; 
            padding: 15px 30px;
            box-sizing: border-box;
            z-index: 1020;
        }

        /* MOBILE & TABLET PORTRAIT (< 992px) */
        @media (max-width: 991px) {
            #floating-header {
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                border-radius: 0 0 20px 20px;
                padding-bottom: 20px;
            }
        }

        /* DESKTOP & LANDSCAPE (> 992px) */
        @media (min-width: 992px) {
            #floating-header {
                top: clamp(10px, 2vh, 20px) !important;
                width: clamp(500px, 70vw, 1000px) !important;
                left: 50% !important;
                transform: translateX(-50%);
                right: auto !important;
                border-radius: 50px;
                border: 1px solid rgba(255, 255, 255, 0.15);
                background: rgba(128, 0, 0, 0.9) !important;
            }
        }

        /* =========================================
           PAGE STYLING
           ========================================= */
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Lato', sans-serif;
            background-color: #050000;
            color: white;
            overflow-x: hidden;
        }

        .brand-font { font-family: 'Cinzel', serif; }
        .accent-font { font-family: 'Berkshire Swash', cursive; }

        .header-brand-area {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: white;
        }
        .header-logo {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #FFF0E6;
            object-fit: cover;
        }

        /* Hero Section */
        .hero-section {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: radial-gradient(circle at 50% 50%, #5e0000 0%, #000000 90%);
            padding: 120px 20px 60px 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Drift */
        .hero-section::before {
            content: "";
            position: absolute;
            top: -50%; left: -50%; width: 200%; height: 200%;
            background-image: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23FFF0E6' fill-opacity='0.03' fill-rule='evenodd'%3E%3Ccircle cx='3' cy='3' r='3'/%3E%3Ccircle cx='13' cy='13' r='3'/%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.5;
            pointer-events: none;
            animation: bgDrift 60s linear infinite alternate;
        }

        /* Maintenance Title */
        .maintenance-title {
            font-family: 'Cinzel', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 1.1;
            /* Shimmer Gradient */
            background: linear-gradient(to right, #b08d55 0%, #FFF0E6 50%, #b08d55 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeUp 1s ease-out forwards 0.3s, shimmer 6s linear infinite;
        }

        .subtitle {
            font-family: 'Lato', sans-serif;
            color: rgba(255,255,255,0.8);
            font-size: clamp(1rem, 2vw, 1.3rem);
            max-width: 600px;
            margin-bottom: 40px;
            line-height: 1.6;
            opacity: 0;
            animation: fadeUp 1s ease-out forwards 0.5s;
        }

        /* Loader Ring */
        .loader-ring {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255, 240, 230, 0.1);
            border-top: 3px solid #FFF0E6; 
            border-radius: 50%;
            margin-bottom: 40px;
            animation: spin 1.5s cubic-bezier(0.68, -0.55, 0.27, 1.55) infinite;
            box-shadow: 0 0 20px rgba(128, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 1s ease-out 0.8s forwards, spin 2s linear infinite;
        }

        /* Location Link */
        .location-btn {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 25px;
            border-radius: 50px;
            font-size: 0.9rem;
            color: #FFF0E6;
            margin-bottom: 40px;
            text-decoration: none;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1.2s;
        }
        .location-btn:hover {
            border-color: #FFF0E6;
            background: rgba(255,255,255,0.1);
        }

        /* Contact Label */
        .contact-label {
            font-family: 'Berkshire Swash', cursive;
            color: #dcbfa6;
            font-size: 1.1rem;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1.4s;
        }

        /* Contact Strip */
        .contact-strip {
            display: flex;
            gap: 25px;
            justify-content: center;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards 1.5s;
        }
        .contact-icon {
            font-size: 1.8rem;
            color: rgba(255,255,255,0.6);
            transition: 0.3s;
        }
        .contact-icon:hover {
            color: #FFF0E6;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        @keyframes bgDrift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

    </style>
</head>
<body>

    <header id="floating-header">
        <a href="#" class="header-brand-area">
            <img src="logo/logo.png" alt="Logo" class="header-logo" onerror="this.src='https://via.placeholder.com/45/800000/FFF0E6?text=D'">
            <div>
                <h1 class="brand-font m-0 fs-4 text-white lh-1">DASHAMI SILK</h1>
                <small class="text-white-50" style="font-size: 0.65rem; letter-spacing: 2px;">EST. 2000</small>
            </div>
        </a>
    </header>

    <section class="hero-section">
        
        <div class="loader-ring"></div>

        <h1 class="maintenance-title">WE'LL BE<br>BACK SOON</h1>
        
        <p class="subtitle">
            We are currently making some changes to enhance your experience.<br>
            Please check back shortly.
        </p>

        <a href="https://www.google.com/maps/search/?api=1&query=Dashami+Silk+Sarees+Nelamangala+Weavers+Colony" target="_blank" class="location-btn">
            <i class="fa-solid fa-map-location-dot text-danger"></i>
            <span>Visit Store in Nelamangala</span>
        </a>

        <p class="contact-label">You can contact us at</p>

        <div class="contact-strip">
            <a href="https://wa.me/918904528959" target="_blank" class="contact-icon" title="Chat on WhatsApp">
                <i class="fa-brands fa-whatsapp"></i>
            </a>
            <a href="https://www.instagram.com/dashami_silk" target="_blank" class="contact-icon" title="Visit Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
            
        </div>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
